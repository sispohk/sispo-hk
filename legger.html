<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wali Kelas Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Kustom Scrollbar biar rapi */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-800">
                <h2 class="text-xl font-bold">Wali Kelas 10A</h2>
                <p class="text-slate-400 text-sm mt-1">Dashboard Rapot</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600 rounded-lg text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    Legger Nilai
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                    Data Siswa
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="flex items-center gap-2 text-slate-400 hover:text-white transition w-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    Keluar
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            <div class="md:hidden bg-white p-4 border-b flex justify-between items-center">
                <h1 class="font-bold">Wali Kelas 10A</h1>
                <button onclick="logout()" class="text-red-500 text-sm">Keluar</button>
            </div>

            <div class="flex-1 overflow-auto p-6 md:p-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Legger Nilai</h1>
                        <p class="text-gray-500">Rekapitulasi nilai akhir seluruh mata pelajaran.</p>
                    </div>
                    <button onclick="exportLegger()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium flex items-center gap-2 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        Download Excel (Rapot)
                    </button>
                </div>

                <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left" id="leggerTable">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                                <tr id="tableHeader">
                                    <th class="px-6 py-4 font-bold w-12 text-center">No</th>
                                    <th class="px-6 py-4 font-bold min-w-[200px]">Nama Siswa</th>
                                    </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-gray-100">
                                <tr><td colspan="5" class="p-8 text-center text-gray-500">Memuat data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const supabaseUrl = 'https://mpimmgzdwfwvfhefsixr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1waW1tZ3pkd2Z3dmZoZWZzaXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTIzNzksImV4cCI6MjA4MzQyODM3OX0.EGneJjR7IWEyrq8s0mWd5mR9B9B73G5jWyadEY4oHgk'
        const db = supabase.createClient(supabaseUrl, supabaseKey)

        async function loadLegger() {
            // Logic sama persis dengan yang lama, hanya struktur HTML outputnya disesuaikan CSS Tailwind
            const { data: siswas } = await db.from('siswa').select('*').eq('kelas', '10A').order('nama');
            const { data: mapels } = await db.from('mapel').select('*').order('id');
            const { data: nilais } = await db.from('nilai').select('siswa_id, mapel_id, nilai_akhir');

            const headerRow = document.getElementById('tableHeader');
            mapels.forEach(m => {
                let th = document.createElement('th');
                th.className = "px-6 py-4 font-semibold text-center whitespace-nowrap";
                th.innerText = m.nama_mapel;
                headerRow.appendChild(th);
            });
            
            let thRata = document.createElement('th');
            thRata.innerText = "RERATA";
            thRata.className = "px-6 py-4 font-bold text-center bg-blue-50 text-blue-700";
            headerRow.appendChild(thRata);

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; 

            siswas.forEach((siswa, index) => {
                let tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition";
                
                let html = `<td class="px-6 py-4 text-center text-gray-500">${index + 1}</td>
                            <td class="px-6 py-4 font-medium text-gray-900">${siswa.nama}</td>`;
                
                let totalNilai = 0, jumlahMapel = 0;

                mapels.forEach(mapel => {
                    const nilaiData = nilais.find(n => n.siswa_id == siswa.id && n.mapel_id == mapel.id);
                    let angka = nilaiData ? nilaiData.nilai_akhir : null;
                    
                    if (angka !== null) {
                        // Conditional formatting: Merah jika dibawah 75 (KKM asumsi)
                        let colorClass = angka < 75 ? "text-red-600 font-bold" : "text-gray-700";
                        html += `<td class="px-6 py-4 text-center ${colorClass}">${angka}</td>`;
                        totalNilai += parseFloat(angka);
                        jumlahMapel++;
                    } else {
                        html += `<td class="px-6 py-4 text-center text-gray-300">-</td>`;
                    }
                });

                let rerataAkhir = jumlahMapel > 0 ? (totalNilai / jumlahMapel).toFixed(2) : "0.00";
                html += `<td class="px-6 py-4 text-center font-bold text-blue-700 bg-blue-50/50">${rerataAkhir}</td>`;

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        function exportLegger() {
            var table = document.getElementById("leggerTable");
            var wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, "Legger_Kelas_10A.xlsx");
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        loadLegger();
    </script>
</body>
</html>
