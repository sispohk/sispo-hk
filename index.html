<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aman - E-Rapot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">E-Rapot Login</h1>
            <p class="text-slate-500 text-sm">Silakan masuk dengan akun Anda</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Masukkan username">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="••••••••">
            </div>

            <button onclick="handleLogin()" id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg">
                Masuk Aplikasi
            </button>
        </div>
        
        <div class="mt-6 text-center border-t pt-4">
            <p class="text-xs text-slate-400">Lupa password? Hubungi Admin Sekolah.</p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://mpimmgzdwfwvfhefsixr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1waW1tZ3pkd2Z3dmZoZWZzaXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTIzNzksImV4cCI6MjA4MzQyODM3OX0.EGneJjR7IWEyrq8s0mWd5mR9B9B73G5jWyadEY4oHgk'
        const db = supabase.createClient(supabaseUrl, supabaseKey)

        async function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            if(!u || !p) return alert("Username dan Password wajib diisi!");

            btn.innerHTML = "Memeriksa...";
            btn.disabled = true;

            // Cek ke database
            const { data, error } = await db.from('guru')
                .select('*')
                .eq('username', u)
                .eq('password', p) // Note: Di production asli, password harus di-hash (bcrypt), jangan plain text.
                .single();

            btn.innerHTML = "Masuk Aplikasi";
            btn.disabled = false;

            if (error || !data) {
                alert("Login Gagal! Username atau Password salah.");
            } else {
                // Simpan Sesi
                localStorage.setItem('guru_id', data.id);
                localStorage.setItem('guru_nama', data.nama_lengkap);
                localStorage.setItem('user_role', data.role);

                // Redirect sesuai Role
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (data.role === 'wali') {
                    window.location.href = 'legger.html'; // Wali masuk ke Dashboard Super (Legger + Input)
                } else {
                    window.location.href = 'input.html'; // Guru biasa cuma bisa input nilai
                }
            }
        }
    </script>
</body>
</html>
