<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal - E-Rapot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">E-Rapot System</h2>
            <p class="text-gray-500 text-sm mt-2">Silakan masuk untuk melanjutkan</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Identitas</label>
                <select id="guruSelect" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50">
                    <option value="">Memuat data...</option>
                </select>
            </div>

            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md flex justify-center items-center gap-2">
                <span>Masuk Aplikasi</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <p class="text-center text-xs text-gray-400 mt-8">&copy; 2024 Sekolah Digital Indonesia</p>
    </div>

    <script>
        const supabaseUrl = 'https://mpimmgzdwfwvfhefsixr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1waW1tZ3pkd2Z3dmZoZWZzaXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTIzNzksImV4cCI6MjA4MzQyODM3OX0.EGneJjR7IWEyrq8s0mWd5mR9B9B73G5jWyadEY4oHgk'
        const db = supabase.createClient(supabaseUrl, supabaseKey)

        async function loadGuru() {
            const { data, error } = await db.from('guru').select('*').order('nama_lengkap');
            const select = document.getElementById('guruSelect');
            select.innerHTML = '<option value="">-- Pilih Nama Anda --</option>';
            data.forEach(g => {
                let opt = document.createElement('option');
                opt.value = g.id;
                opt.text = g.nama_lengkap;
                // Kita simpan role di dataset agar bisa dibaca saat login
                opt.dataset.role = g.nama_lengkap.toLowerCase().includes('wali') ? 'wali' : 'guru';
                select.appendChild(opt);
            });
        }

        function handleLogin() {
            const select = document.getElementById('guruSelect');
            const id = select.value;
            const nama = select.options[select.selectedIndex].text;
            const role = select.options[select.selectedIndex].dataset.role;

            if (!id) return alert("Pilih identitas dulu!");

            localStorage.setItem('guru_id', id);
            localStorage.setItem('guru_nama', nama);
            localStorage.setItem('user_role', role); // Simpan role untuk proteksi halaman

            // LOGIC ROUTING:
            // Jika nama mengandung "Wali Kelas", lempar ke dashboard Wali.
            if (role === 'wali') {
                window.location.href = 'legger.html';
            } else {
                window.location.href = 'input.html';
            }
        }

        loadGuru();
    </script>
</body>
</html>
